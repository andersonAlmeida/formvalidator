<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form class="form1">
		<input type="text" name="nome" error-message="Preencha o nome."> 
		<input type="email" name="email" error-message="Preencha um email válido.">
		<input type="text" name="telefone" novalidate>
		<input type="checkbox" name="termos" error-message="Você deve ler e aceitar os termos.">
		<input type="radio" name="genero" value="M" error-message="Escolha o gênero.">
		<input type="radio" name="genero" value="F">	
		<select name="estado" error-message="Selecione a cidade">
			<option></option>
			<option value="RS">RS</option>
		</select>
		<textarea name="mensagem" error-message="Escreva uma mensagem."></textarea>	
		<button>Enviar</button> 
		<p class="form-message"></p>				
	</form>

	<form class="form2">
		<input type="text" name="nome" error-message="Preencha o nome."> 
		<input type="email" name="email" error-message="Preencha um email válido.">
		<input type="email" name="email-conf" confirm="email" error-message="Os emails não conferem.">
		<input type="text" name="telefone" novalidate>
		<input type="checkbox" name="termos" error-message="Você deve ler e aceitar os termos.">
		<input type="radio" name="genero" value="M" error-message="Escolha o gênero.">
		<input type="radio" name="genero" value="F">	
		<select name="estado" error-message="Selecione a cidade">
			<option></option>
			<option value="RS">RS</option>
		</select>
		<textarea name="mensagem" error-message="Escreva uma mensagem."></textarea>	
		<button>Enviar</button> 
		<p class="form-message"></p>				
	</form>

	<script type="text/javascript" src="vendor/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="jquery.formValidator.js"></script>
	
	<script type="text/javascript">
		(function () {
			$("form").formValidator({
				messageField: ".form-message"
			});
		})();
	</script>
</body>
</html>
